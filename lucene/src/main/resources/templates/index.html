<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
    rel="stylesheet" media="screen"/>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <link rel="stylesheet" type="text/css" href="index.css"/>

  <title>Search Tweets</title>

</head>

<body onload="testFetch()">
<header>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="navbar-brand bi bi-twitter pl-4 font-weight-bold mr-sm-1">
      Tweet Search
    </a>

    <div id="query-field" class="select-position">
      <form class="form-inline search-form"
            modelAttribute="query"
            action="#" th:action="@{/}" th:object="${query}" method="post">
        <!--        <input type="text" placeholder="Enter Id" th:field="*{id}"/>-->
        <input class="mr-sm-1"
               id="searchBar"
               type="search"
               placeholder="Enter query"
               th:field="*{content}"/>
        <input class="btn btn-secondary"
               type="submit"
               value="Submit"
               id="btn-send"/>
      </form>
    </div>
  </nav>
</header>

<!--<div>-->
<!--<p class="ml-4" th:text="'id: ' + ${query.id}"/>-->
<!--<p class="ml-4" th:text="'query: ' + ${query.content}"/>-->
<!--</div>-->

<div id="wrapper">
  <div id="middle-wrapper">
    <div id="display-field"></div>
  </div>
</div>
</body>
<script src="https://MomentJS.com/downloads/moment.js"></script>
<script type="text/JavaScript" src="test.js"></script>

</html>
